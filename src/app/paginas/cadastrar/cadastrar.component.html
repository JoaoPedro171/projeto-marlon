<div class="container">
  <div class="card">
    <h1>Cadastrar Usuário</h1>
    <form (submit)="cadastrarUsuario(nome.value, cpf.value, email.value, dataNascimento.value); form.reset(); $event.preventDefault();" #form="ngForm">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" #nome required class="form-control">
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" #cpf required class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" #email required class="form-control">
      </div>
      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" #dataNascimento required class="form-control">
      </div>
      <button type="submit" class="btn-submit">Cadastrar</button>
    </form>
  </div>

  <div class="card" *ngIf="usuarios.length > 0">
    <h2>Usuários Cadastrados</h2>
    <ul class="lista-usuarios">
      <li *ngFor="let usuario of usuarios" class="usuario-item">
        <span><strong>Nome:</strong> {{ usuario.nome }}</span>
        <span><strong>CPF:</strong> {{ usuario.cpf }}</span>
        <span><strong>Email:</strong> {{ usuario.email }}</span>
        <span><strong>Data de Nascimento:</strong> {{ usuario.dataNascimento }}</span>
      </li>
    </ul>
  </div>
</div>
